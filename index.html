<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/aside.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="app">

    <main>
      <h3>Your Result</h3>

      <div class="result">
        <h1>76</h1>
        <small>of 100</small>
      </div>

  <h2>Great</h2>

  <p>You scored higher than 65% of the people who have taken these tests.</p>
    </main>

    <aside>
      <h2>Summary</h2>

      <ul>
        <li class="reaction">Reaction 80 / 100</li>
        <li class="memory">Memory 92 / 100</li>
        <li class="verbal">Verbal 61 / 100</li>
        <li class="visual">Visual 72 / 100</li>
      </ul>
      
      <a class="button" href="#">Continue</a>
      
    </aside>

  </div>
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kilocharlie96" target="_blank" rel="noopener">kilocharlie96</a>.
  </div>
</footer>

</body>
</html>
